<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un Chauffeur</title>
    <style>
        /* Styling global */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        h1 {
            text-align: center;
            color: #343a40;
            margin-bottom: 20px;
        }

        /* Styling du formulaire */
        form {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 40px 0;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #495057;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            font-size: 14px;
            background-color: #f1f1f1;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.25);
            outline: none;
        }

        button {
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:active {
            background-color: #004080;
        }
    </style>
</head>
<body>
    <form action="ajouter_chauffeur.php" method="post">
        <h1>Ajouter un Chauffeur</h1>
        <label for="id_chauffeur">ID Chauffeur :</label>
        <input type="number" id="id_chauffeur" name="id_chauffeur" placeholder="Ex: 12345" required>

        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" placeholder="Ex: Dupont" required>

        <label for="prenom">Pr√©nom :</label>
        <input type="text" id="prenom" name="prenom" placeholder="Ex: Jean" required>

        <label for="contact">Contact :</label>
        <input type="tel" id="contact" name="contact" placeholder="Ex: +33123456789" required>

        <button type="submit">Ajouter le Chauffeur</button>
    </form>
</body>
</html>
